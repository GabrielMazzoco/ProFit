<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
        </div>
        <div class="col-xl-3 col-lg-6">
        </div>
        <div class="col-xl-3 col-lg-6">
        </div>
        <div class="col-xl-3 col-lg-6">
          <button class="btn btn-white" (click)="open()">Nova Modalidade</button>
        </div> 
      </div>
    </div>
  </div>
</div>

<ng-template #classic3 let-c="close" let-d="dismiss">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title" id="modal-title-default">Criar Modalidade</h3>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d(false)">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-control-label" for="input-nome">Nome</label>
              <input [(ngModel)]="modalidade.nome" name="nome" type="text" id="input-nome" 
                class="form-control form-control-alternative" placeholder="Nome">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-control-label" for="input-valor">Valor</label>
              <input [(ngModel)]="modalidade.valorPadrao" name="valorPadrao" type="number" id="input-valor" 
                class="form-control form-control-alternative" placeholder="Valor">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="form-control-label" for="input-academia">Academia</label>
            <select id="input-academia" [(ngModel)]="modalidade.idAcademia" name="idAcademia" class="browser-default custom-select">
              <option value="0">Selecione Academia</option>
              <!-- <option *ngFor="let item of modalidades" value="{{item.id}}">{{item.nome}}</option> -->
              <option value="1">IronFit</option>
              <option value="2">ProFit</option>
            </select>
          </div>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="c(false)">Close</button>
      <button type="button" class="btn btn-primary" (click)="salvar();c(false)">Save changes</button>
    </div>
  </div>
</ng-template>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Modalidades</h3>
        </div>
        <div class="table">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Academia</th>
                <th scope="col">Valor</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of modalidades">
                <th style="width: 30%;" scope="row">
                  {{item.nome}}
                </th>
                <td style="width: 30%;">
                  {{(item.idAcademia == 1 ? 'IronFit' : 'ProFit')}}
                </td>
                <td style="width: 10%;">
                  {{item.valorPadrao}}
                </td>
                <td style="width: 10%;">
                  {{(item.active) ? 'Ativo' : 'Inativo'}}
                </td>
                <td style="width: 10%;" class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" (click)="abrirModalEditar(item.id)">Editar</a>
                      <a class="dropdown-item" (click)="inativarModalidade(item.id)">Inativar</a>
                      <!-- <a class="dropdown-item" href="javascript:void(0)">Something else here</a> -->
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
